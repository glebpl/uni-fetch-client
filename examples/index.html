<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTTPClient Examples</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="examples.css">
</head>
<body>
    <div class="container">
        <form action="" method="" class="request-form" id="request">
            <div class="form-group">
                <label>Host</label>
                <input class="form-control" type="text" name="host" value="" required>
            </div>
            <div class="form-group">
                <label>Port</label>
                <input class="form-control" type="number" name="port" value="" min="80" max="65535">
            </div>
            <div class="form-group">
                <label>Path</label>
                <input class="form-control" type="text" name="path" value="">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="secure" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Secure (https)</label>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" name="useXhr" id="exampleCheck2">
                <label class="form-check-label" for="exampleCheck2">Use XHR</label>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>

        <div class="response" id="response">

        </div>
    </div>
    <script src="../dist/fetch-client.dev.js"></script>
    <script src="examples.js"></script>
</body>
</html>
